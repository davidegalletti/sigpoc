{% extends "../../layout.html" %}



{% block header %}

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
     the
</nav>
{% endblock header %}
    

{% block content %}
<h2> Mettre a  jours  l'inscription</h2>

<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_eleve">Eleve</label>
                {{ form.eleve }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_classe">Classe</label>
                {{ form.classe }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_annee_scolaire">Annee scolaire</label>
                {{ form.annee_scolaire }}
            </div>
        </div>
      
    </div>
    <div class="mt-5">
    <button type="submit" class="mt-2 btn btn-primary">mise a jours Inscription</button>
    <a href="{% url 'manage_inscriptions' %}" class="mt-2 btn btn-danger">retour </a>
</div>
</form>
{% endblock %}
