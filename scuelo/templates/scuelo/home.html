{% extends "/home/humbu/sigpoc/templates/layout.html" %}

<head>

  <style>
    body {
        background-color: #f8f9fa;
    }
    .navbar {
        padding: 1rem 1rem;
        margin-bottom: 2rem;
    }
    .card {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card-title {
        margin-bottom: 0;
    }
    .card-link {
        text-decoration: none;
        color: #000;
    }
</style>
</head>

{% block header %}

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg  shadow-sm pb-5 bg-black" >
  <div class="container-fluid  mt-5">
      <a class="navbar-brand" href="#">
          <img src="path/to/your/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top text-white">
          My Website
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
  
{% endblock header %}
  

{% block content %}
<a href="{% url 'student_create' %}" class="btn btn-primary">Create Student</a>
<div class="container mt-5">
  <div class="row justify-content-center">
      {% for classe in classes %}
          <div class="col-md-1 col-lg-4 mb-2">
              <div class="card h-50">
                  <div class="card-body d-flex align-items-center justify-content-center btn-primary text-white-50">
                      <a href="{% url 'student_per_classe' classe.id %}" class="card-link text-center">
                          <h5 class="card-title text-white">{{ classe.nom }}</h5>
                      </a>
                  </div>
              </div>
          </div>     
         
      {% endfor %}
  </div>
</div>



{% endblock %}
