{% extends "../layout.html" %}

<style>/* Custom styles for the homepage cards */
    .card {
        border: none; /* Remove default card border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    
    .card-body {
        background-color: #007bff; /* Primary button color */
        color: #ffffff; /* White text */
        transition: transform 0.2s; /* Smooth transform on hover */
    }
    
    .card-body:hover {
        transform: scale(1.05); /* Slightly enlarge card on hover */
    }
    
    .card-link {
        color: #ffffff; /* White text */
        text-decoration: none; /* Remove underline */
    }
    
    .card-link:hover {
        text-decoration: underline; /* Underline on hover */
    }
    

</style>
{% block content %}
<!-- Main content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        {% for classe in classes %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center justify-content-center btn-primary text-white">
                        <a href="{% url 'student_per_classe' classe.id %}" class="card-link text-center text-white text-decoration-none">
                            <h5 class="card-title">{{ classe.nom }}</h5>
                        </a>
                    </div>
                </div>
            </div>     
        {% endfor %}
    </div>
</div>
{% endblock %}
