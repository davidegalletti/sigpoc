{% extends 'layout.html' %}


{% block title %}
  scuelo list
{% endblock title %}



{% block content %}



<div class="container  border border-dark">
  <div class="row justify-content-center ">
    <div class="col-md-8"> <!-- Adjust the column size -->
      <div class="alert alert-info" role="alert">
        recherche predifinie
      </div>
    </div>
  </div>
 
  <div class="row justify-content-center">
    <div class="col-md-8"> <!-- Adjust the column size -->
      <div class="row">
        {% for classe in classes %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">{{ classe.nom }}</h5>
            </div>
            <div class="card-body">
              <p class="card-text">{{ classe.description }}</p>
              <a href="{% url 'student_list' classe.id %}" class="btn btn-primary">View Students</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
