{% extends 'layout.html' %}




{% block content %}




<div class="">
  <div class="">
    <div class="">
      <div class="card border-dark mt-5">
        <div class="card-header bg-dark text-white">
          <h2 class="text-center mb-0">enregistrer  un eleve </h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                {{ field.label }}<br>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger">
                    {{ field.errors }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-orange">enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
