<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}
.navbar {
    margin-bottom: 20px;
    width: 100%;
}
.container-fluid {
    display: flex;
    flex: 1;
}
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    background-color: #f8f9fa;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
}
.sidebar a {
    display: block;
    padding: 10px 15px;
    margin-bottom: 10px;
    color: #000;
    text-decoration: none;
    border-radius: 4px;
}
.sidebar a:hover {
    background-color: #e9ecef;
}
.content {
    margin-left: 250px;
    padding: 20px;
    flex: 1;
}
header, footer {
    margin-left: 250px;
    padding: 20px;
}
</style>
